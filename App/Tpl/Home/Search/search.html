<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{$WebTitle}</title>
	<meta content="telephone=no" name="format-detection" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=1080,user-scalable=no,target-densityDpi=device-dpi"/>
	<link href="http://min.static.jiaju.com/static/site/asset/style/qgztouch/reset-min.css" type="text/css" rel="stylesheet" />
	<link rel="stylesheet" href="http://static.jiaju.com/jiaju/com/m7gz/assets/css/sg-search.css">
	<script src="http://min.static.jiaju.com/static/js/mobile/hotcss/hotcss.js"></script>
	<script src="http://static.jiaju.com/jiaju/com/m7gz/assets/js/jquery-2.2.3.min.js"></script>	
	<script type="text/javascript" src="http://static.jiaju.com/jiaju/com/m7gz/assets/js/shg/shg-common.min.js"></script>
	<script type="text/javascript" src="http://static.jiaju.com/jiaju/com/m7gz/assets/js/shg/shg-search.min.js"></script>
</head>
<body>
	<div class="pay-wrap">
		<div class="pay-search-box">
			<a href="javascript:history.go(-1);" class="pay-go history-go"></a>
			<a href="javascript:;" class="pay-search-btn" id="search-btn"></a>
			<a href="javascript:;" class="pay-remove-btn"></a>
			<present name="shopName">
			    <input type="text" name="shopName" value="{$shopName}" placeholder="输入商家名或品牌">
			 <else />
			     <input type="text" name="shopName" value="" placeholder="输入商家名或品牌">
   </present>
		</div>
		
		<!--判断是否为空-->
		<empty name="result">
				<div class="search-reault-tit">搜索结果</div>
				<div class="search-reault-box"><ul></ul></div>
				<div class="search-reault-404-box">
			    <div class="search-reault-404"></div>
		        <div class="search404-txt">抱歉，未能找到您搜索的商家</div>
		        </div>
		<else />
		<!-- 搜索结果 -->
		<div class="search-reault-tit">搜索结果</div>
		<div class="search-reault-box">
			<ul>
			    <foreach name="result" item="row">
			      <li><a href="/Pay/?id={$row.id}">{$row.business_name}</a><i></i></li> 
			    </foreach>
			</ul>
		</div>
		<div class="search-reault-404-box">
			    <div class="search-reault-404"></div>
		        <div class="search404-txt">抱歉，未能找到您搜索的商家</div>
		</div>		
	</div>
	
	</empty>  
	<a id="goTop" href="javascript:;" style="display: none;"></a>
<include file="Common:statistics" />
</body>
</html>
