			<input type="submit" value="提交" class="lzy_btn" id="bu_sub">

<!--时间日期插件-->
<script src="__PUBLIC__/Js/Home/mobile/mobiscroll_date.js" charset="gb2312"></script> 
<script src="__PUBLIC__/Js/Home/mobile/mobiscroll.js"></script> 
<script type="text/javascript">
	$(function () {
		var currYear = (new Date()).getFullYear();	
		var opt={};
		opt.date = {preset : 'date'};
		opt.datetime = {preset : 'datetime'};
		opt.time = {preset : 'time'};
		opt.default = {
			theme: 'android-ics light', //皮肤样式
			display: 'modal', //显示方式 
			mode: 'scroller', //日期选择模式
			dateFormat: 'yyyy-mm-dd',
			lang: 'zh',
			showNow: true,
			nowText: "今天",
			startYear: currYear - 50, //开始年份
			endYear: currYear + 10 //结束年份
		};
		$("#USER_AGE").mobiscroll($.extend(opt['date'], opt['default']));
		$("#USER_AGE1").mobiscroll($.extend(opt['date'], opt['default']));
	});
</script>
<script type="text/javascript">
	$(function(){
		//限制字数
		function show(){
	         var tarea=document.getElementById("weiboTextArea");
	         var maxlength=300;
	         var length=tarea.value.length;
	         var count=maxlength-length;

	         var sp=document.getElementById("sp");
	         sp.innerHTML=count;
	         if(count<=25){
		          sp.style.color="red";
		      }else{
		         sp.removeAttribute("style");
		     }
	 	}
		$('#weiboTextArea').keyup(function(){
			show();
		})
		//验证
		$('#huis_name').blur(function(){
				if ($('#huis_name').val()==''||$('#huis_name').val()==undefined) {
					$('.ti_mess').text('会议名称不能为空哦~');
					return false;
				}else{
					$('.ti_mess').text('');
					return true;
				}	
			}).keyup(function(){
				$(this).triggerHandler('blur');
			})
			//验证 会议类型
			$('#lei_meets').click(function(){
				if (!$('#lei_meets option:selected')) {
					$('.ti_mess').text('不要忘记选择会议类型哦~');
					return false;
				}else{
					$('.ti_mess').text('');
					return true;
				}
			}).keyup(function(){
				$(this).triggerHandler('blur');
			})
			//验证会议地点
			$('#huis_didian').blur(function(){
				if ($('#huis_didian').val()==''||$('#huis_didian').val()==undefined) {
					$('.ti_mess').text('会议地点不能为空哦~');
					return false;
				}else{
					$('.ti_mess').text('');
					return true;
				}	
			}).keyup(function(){
				$(this).triggerHandler('blur');
			})
			//验证会议时间
			$('#USER_AGE').blur(function(){
				if ($('#USER_AGE').val()==''||$('#USER_AGE').val()==undefined) {

					return false;
				}else{
					$('.ti_mess').text('');
					return true;
				}	
			}).keyup(function(){
				$(this).triggerHandler('blur');
			})
			//验证会议内容
			$('#weiboTextArea').blur(function(){
				if ($('#weiboTextArea').val()==''||$('#weiboTextArea').val()==undefined) {
					$('.ti_mess').text('会议内容不能为空哦~');
					return false;
				}else{
					$('.ti_mess').text('');
					return true;
				}	
			}).keyup(function(){
				$(this).triggerHandler('blur');
			})

		$('form').submit(function (e) {
			//e.preventDefault();
			if ($('#huis_name').val()==''||$('#huis_name').val()==undefined) {
				$('.ti_mess').text('会议名称不能为空哦~');
				return false;
			}
			if (!$('#lei_meets option:selected')) {
				$('.ti_mess').text('不要忘记选择会议类型哦~');
				return false;
			}
			if ($('#huis_didian').val()==''||$('#huis_didian').val()==undefined) {
				$('.ti_mess').text('会议地点不能为空哦~');
				return false;
			}
			if ($('#USER_AGE').val()==''||$('#USER_AGE').val()==undefined) {
				$('.ti_mess').text('会议时间不能为空哦~');
				return false;
			}
			if ($('#weiboTextArea').val()==''||$('#weiboTextArea').val()==undefined) {
				$('.ti_mess').text('会议内容不能为空哦~');
				return false;
			}

			//else{
			//	$('.ti_mess').text('');
				return true;
			//}
		})		
	})
