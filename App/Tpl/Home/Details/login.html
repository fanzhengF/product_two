<div class="bodys con_box">
    <div class="logins con_box" style="position: relative;">
        <h1 class="fl">
            <span class="fl litt_lines"></span>
            <span class="fl">账号登录</span>
            <span class="fl litt_lines"></span>
        </h1>
        <form action="" id="form1" method="post">
            <div class="login_divs">
                <label class="fl">用户名：</label>
                <input type="text" value="" name="u_name" id="u_name" class="fl login_name inputs" placeholder="用户名">
            </div>
            <div class="login_divs">
                <label class="fl">身  份：</label>
                <select name="u_type" class="fl login_name inputs">
                    <option value="3">学生</option>
                    <option value="2">教师</option>
                    <option value="1">校外</option>
                </select>
            </div>           
            <div class="login_divs">
                <label class="fl">密  码：</label>
                <input type="password" value="" name="u_pwd" id="u_pwd" class=" login_pass inputs" placeholder="密码">
            </div>
            <div class="cf login_divs">
                <label class="fl">验证码：</label>
                <input type="text" value="" name="verify_code" class="fl yanzheng" id="yanzheng">
                <img src="{:U('/Admin/Public/verify_code')}"  title="看不清？单击此处刷新" onclick="this.src+='?rand='+Math.random();"  style="margin-left:26px;width:70px;cursor: pointer; vertical-align: middle;height:40px;" class="code fl" />
            </div>
            <input type="hidden" name="op_type" id="op_type" value="1"/>
            <button type="submit" class="can_login">登录</button>
        </form>
        <div class="fanhui" style="position: absolute;top:276px;left:100px;color:red;">校外人员用户名密码都是手机号</div>

    </div>

<script type="text/javascript">
    $(function(){
        $('form').submit(function (e) {
            e.preventDefault();
            $("#op_type").val("1");
            var src = $('.code').attr('src');
            if($("#u_name").val()==''||$("#u_pwd").val()==''||$("#verify_code").val()==''){
                $('.code').attr('src',src+'?rand='+Math.random());
                alert("填写完整方可登录！");
                return false;
            }
            var data = {
                'u_name' : $('#u_name').val(),
                'u_pwd' : $('#u_pwd').val(),
                'yanzheng' :$('#yanzheng').val(),
                'u_type' : $('select[name=u_type]').val()
            };
            var url = "{:U('/Index/index')}";
            $.post('/Index/login', data, function (data) {
                if (data == '-1') {
                    //alert('登录成功！');
                    location.href = url;
                    return false;
                }
                if (data == '-2') {
                    $('.code').attr('src',src+'?rand='+Math.random());
                    alert("用户名或密码错误！");
                    return false;
                }
                if (data == '-3') {
                    $('#yanzheng').val('');
                    $('#yanzheng').focus();
                    $('.code').attr('src',src+'?rand='+Math.random());
                    alert("验证码错误啦！");
                    return false;
                }


            });

        });


    });
</script>
