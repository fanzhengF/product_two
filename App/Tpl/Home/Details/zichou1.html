                    <div class="cf">

                    </div>
                    <!--
                    <div class="cli_append">
                        <img src="__PUBLIC__/Images/Home/adds.png">添加主讲人
                    </div>
                    -->
                    <div class="cf">
                        <label class="fl">列席专家：</label>
                        <input type="text" value="" name="m_zhuanjia" placeholder="请填写专家姓名，中间用“，”隔开" class="meet_input1 fl new_inputs" id="meet_lie">
                    </div>
                    <div class="cf">
                        <label class="fl"><span class="red_star">*</span>会议日期：</label>

                            <input type="text" name="m_start" placeholder="开始时间" class="fl start_time1 new_inputs form_datetime m_start" />
                            <input type="text" name="m_end"  id="start_time2"  placeholder="结束时间" class="fl start_time1 new_inputs form_datetime m_end" />
                        </if>

                    </div>
                    <div class="cf">
                        <span class="cf fl">
                            <label class="fl"><span class="red_star">*</span>人数：</label>

                        </span>
                        <!--
                        <span class="cf fl">
                            <label class="fl liuzuo"><span class="red_star">*</span>预留座位：</label>
                            <input type="number" value="" name="m_ylnumber" class="fl new_inputs meet_ren" id="meet_zuo">
                        </span>
                        -->
                    </div>
                    <div class="cf">
                        <span class="cf fl">
                            <label class="fl"><span class="red_star">*</span>会议类型：</label>

                                    <volist name="mtAll" id="vo">
                                        <option value="{$vo.mt_id}">{$vo.mt_name}</option>
                                    </volist>
                                </select>
                        </span>
                        <span class="cf fl">
                            <label class="fl liuzuo"><span class="red_star">*</span>会议等级：</label>
                              <select name="m_grade" class="fl new_inputs meet_ren" id="meet_leve">
                                    <volist name="gradeAll" id="vo">
                                        <option value="{$vo.g_id}">{$vo.g_name}</option>
                                    </volist>
                              </select>
                        </span>

                    <!--
                    <div class="cf minges">
                        <label class="fl zhan_lab" style="width:154px;">发起者占有名额：</label>
                        <label class="fl zhan_cur minge" for="faqi1"><input type="radio" name="m_occupy" value="1" id="faqi1">是</label>
                        <label class="fl minge" for="faqi2"><input type="radio" name="m_occupy" value="2" id="faqi2">否</label>
                    </div>

                    -->

                        <label class="fl">会议范围：</label>

                            <option value="0">全部</option>
                            <option value="1">校内</option>
                            <option value="2">校外</option>
                        </select>
                    </div>
                    <div class="cf">
                        <label class="fl zhan_lab" style="width:154px;margin-right:0px;">收费金额（元）：</label>
                        <input type="text" value="" name="m_money" placeholder="不填写则为免费" class="meet_dates fl new_inputs" id="meet_fee">
                    </div>
                    <div class="cf">
                        <label class="fl" style="">会议室选择：</label>

                            <input type="text" value="{$oneMr.room_name}" name="m_rname" class="meet_dates fl new_inputs" id="meet_chose" readonly>

                            <span class="fl xiugai"><img src="__PUBLIC__/Images/Home/write.png">修改</span>-->
                            <p class="tishis">提示：会议室选择20分钟后，若未提交会议申请，会议室状态将被设为闲置</p>
                        </span>                   
                    </div>
                    <div class="cf borbot">
                        <label class="fl up_zi" style="width:154px;margin-right:0px;">会议资料：</label>
                        <label for="up_zi" class="fl meet_upload new_inputs"><img src="__PUBLIC__/Images/Home/upload.png"><span>请上传资料</span><input type="file" value="" name="m_ziliao" onchange="change(this)" id="up_zi"></label>

                    </div>
                    <div class="cf">
                        <label class="fl">*联系方式：</label>
                        <input type="text" class="fl lian_name new_inputs" id="lian_name" value="" name="m_user" placeholder="姓名">
                        <input type="tel" class="fl lian_tel new_inputs" id="lian_tel" value="" name="m_phone" placeholder="电话">
                    </div>
                    <div class="cf">
                        <label class="fl">举办机构：</label>
                        <input type="text" class="fl lian_name new_inputs" id="lian_ming" value="" name="m_xiaowjigou" placeholder="名称">
                        <input type="tel" class="fl lian_tel new_inputs" id="lian_jian" value="" name="m_xiaowjigouinfo" placeholder="简介">
                    </div>
                    <p class="erro_mes"></p>

                        <button class="tijiao" id="tijiao" style="cursor: pointer" onclick="return confirm('你要提交吗?') ? true : false " type="submit">提交</button>

                </div>
            </form>
        </div><!--cons_right end-->
    </div><!--body_cons end-->
</div><!--bodys end-->
<div class="footers con_box cf">

<script type="text/javascript">
    //上传提示
    function change(t) {
       $(t).siblings('span').html('上传成功！');
    }

    //验证
        $('#meet_biao').blur(function(){
            if ($('#meet_biao').val()==''||$('#meet_biao').val()==undefined) {
                $('.erro_mes').text('会议标题一定要填写哦~');
                return false;
            }else{
                $('.erro_mes').text('');
                return true;
            }
        }).keyup(function(){
            $(this).triggerHandler('blur');
        })
   // 验证会议日期
        $('#start_time1').blur(function(){
            if ($('#start_time1').val()==''||$('#start_time1').val()==undefined) {
                $('.erro_mes').text('不要忘了选择会议日期~');
                return false;
            }else{
                $('.erro_mes').text('');
                return true;
            }
        }).keyup(function(){
            $(this).triggerHandler('blur');
        })
        $('.m_start').click(function(){
            if ($('.m_start').val()==''||$('.m_start').val()==undefined) {
                $('.erro_mes').text('会议间隔开始时间不能为空');
                return false;
            }else{
                $('.erro_mes').text('');
                return true;
            }
        }).keyup(function(){
            $(this).triggerHandler('click');
        })
        $('.m_end').click(function(){
            if ($('.m_end').val()==''||$('.m_end').val()==undefined) {
                $('.erro_mes').text('会议间隔结束时间不能为空');
                return false;
            }else{
                $('.erro_mes').text('');
                return true;
            }
        }).keyup(function(){
            $(this).triggerHandler('click');
        })
        //验证会议室人数
        $('#meet_ren').blur(function(){
            if ($('#meet_ren').val()==''||$('#meet_ren').val()==undefined) {
                $('.erro_mes').text('会议室人数一定要填写哦~');
                return false;
            }else{
                $('.erro_mes').text('');
                return true;
            }
        }).keyup(function(){
            $(this).triggerHandler('blur');
        })
        
        //验证会议类型
        $('#meet_lei').blur(function(){
            if ($('#meet_lei option:selected').val()==''||$('#meet_lei option:selected').val()==undefined) {
                $('.erro_mes').text('不要忘了选择会议类型~');
                return false;
            }else{
                $('.erro_mes').text('');
                return true;
            }
        }).keyup(function(){
            $(this).triggerHandler('blur');
        })
        //验证会议等级
        $('#meet_leve').blur(function(){
            if ($('#meet_leve option:selected').val()==''||$('#meet_leve option:selected').val()==undefined) {
                $('.erro_mes').text('不要忘了选择会议等级~');
                return false;
            }else{
                $('.erro_mes').text('');
                return true;
            }
        }).keyup(function(){
            $(this).triggerHandler('blur');
        })
        //验证联系方式  姓名和电话
        $('#lian_name').blur(function(){
            if ($('#lian_name').val()==''||$('#lian_name').val()==undefined) {
                $('.erro_mes').text('请输入您的姓名~');
                return false;
            }else{
                $('.erro_mes').text('');
                return true;
            }
        }).keyup(function(){
            $(this).triggerHandler('blur');
        })
        $('#lian_tel').blur(function(){
            if ($('#lian_tel').val()==''||$('#lian_tel').val()==undefined) {
                $('.erro_mes').text('请输入您的手机号码~');
                return false;
            }else if(!$("#lian_tel").val().match(/^(((13[0-9]{1})|(15[0-9]{1})|(14[0-9]{1})|(17[0-9]{1})|(18[0-9]{1}))+\d{8})$/)){
                $('.erro_mes').text('手机号码格式错啦~');
                return false;
            }else{
                $('.erro_mes').text('');
                return true;
            }
        }).keyup(function(){
            $(this).triggerHandler('blur');
        })
        //验证举办机构  名称和简介
        $('#lian_ming').blur(function(){
            if ($('#lian_ming').val()==''||$('#lian_ming').val()==undefined) {
                $('.erro_mes').text('请输入举办名称~');
                return false;
            }else{
                $('.erro_mes').text('');
                return true;
            }
        }).keyup(function(){
            $(this).triggerHandler('blur');
        })
        $('#lian_jian').blur(function(){
            if ($('#lian_jian').val()==''||$('#lian_jian').val()==undefined) {
                $('.erro_mes').text('请输入举办简介~');
                return false;
            }else{
                $('.erro_mes').text('');
                return true;
            }
        }).keyup(function(){
            $(this).triggerHandler('blur');
        })

    $('form').submit(function (e) {
        if ($('#meet_biao').val()==''||$('#meet_biao').val()==undefined) {
            $('.erro_mes').text('会议标题一定要填写哦~');
            return false;
        }
        if ($('#start_time1').val()==''||$('#start_time1').val()==undefined) {
            $('.erro_mes').text('不要忘了选择会议日期~');
            return false;
        }
        if ($('.m_start').val()==''||$('.m_start').val()==undefined) {
            $('.erro_mes').text('会议间隔开始时间不能为空');
            return false;
        }
        if ($('.m_end').val()==''||$('.m_end').val()==undefined) {
            $('.erro_mes').text('会议间隔结束时间不能为空');
            return false;
        }
        if ($('#meet_ren').val()==''||$('#meet_ren').val()==undefined) {
            $('.erro_mes').text('会议室人数一定要填写哦~');
            return false;
        }
        if ($('#meet_lei option:selected').val()==''||$('#meet_lei option:selected').val()==undefined) {
            $('.erro_mes').text('不要忘了选择会议类型~');
            return false;
        }
        if ($('#meet_leve option:selected').val()==''||$('#meet_leve option:selected').val()==undefined) {
            $('.erro_mes').text('不要忘了选择会议等级~');
            return false;
        }
        if ($('#lian_name').val()==''||$('#lian_name').val()==undefined) {
            $('.erro_mes').text('请输入您的姓名~');
            return false;
        }
        if ($('#lian_tel').val()==''||$('#lian_tel').val()==undefined) {
            $('.erro_mes').text('请输入您的手机号码~');
            return false;
        }
        if ($('#lian_ming').val()==''||$('#lian_ming').val()==undefined) {
            $('.erro_mes').text('请输入举办名称~');
            return false;
        }
        if ($('#lian_jian').val()==''||$('#lian_jian').val()==undefined) {
            $('.erro_mes').text('请输入举办简介~');
            return false;
        }
    })
</script>
