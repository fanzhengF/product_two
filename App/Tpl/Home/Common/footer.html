<div class="hui_tan con_box" style="display: none">
    <div class="cf hui_marb">

    </div>

<div class="hui_masks" style="display: none"></div>


<script type="text/javascript">
    $('.hui_masks').click(function(){
        $('.hui_tan,.hui_masks').hide();
    })
    function login (url){
        var url = url;
        $.ajax({
            url :url,
            type: 'post',
            success : function (status) {
                if (status == 1) {
                    $('.hui_tan,.hui_masks').show();
                }else {
                    location.href = url;
                }
            }
        });
    }
</script>
