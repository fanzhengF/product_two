<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>品牌管理-{$site.SITE_INFO.name}</title>
<php> $addCss=""; $addJs=""; $currentNav ='品牌管理 > 品牌列表'; </php>
<include file="Common:intoHead" />
</head>
<body style="overflow-x:hidden;">
    <div class="wrap">
        <include file="Common:head" />

        <div class="mainBody" style="overflow:hidden">
            <include file="Common:left" />
            <div id="Right" style="float: left; width: 780px;">

                <div class="Item hr">
                    <div class="current">品牌列表</div>
                </div>
                <form action="" method="get" id="search">
                    <div>
                        <b>ID &nbsp;</b>
                        <input style="width: 80px" type="text" class="input" name='id' value="{$Think.get.id}"/>
                        &nbsp;
                        <b>品牌名&nbsp;</b>
                        <input style="width: 80px" class="input" type="text" name="name"
                            value="{$Think.get.name}" />
                        <input type="submit" id="check_btn" value="搜索"
                            class="btn quickSubmit">
                        <a class="btn quickSubmit" href="__URL__/add">添加</a>
                    </div>
                </form>

                <table width="100%" border="0" cellspacing="0" cellpadding="0"
                    class="tab">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>品牌名称</td>
                            <td>添加时间</td>
                            <td>操作</td>
                        </tr>

                    </thead>
                    <volist name="list" id="vo">
                    <tr align="center" id="">
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
                        <td>
                            &nbsp;<a href="{:U('Admin/Brand/edit',array('id'=>$vo['id']))}"
                                class="xq-edit">编辑</a>
                            &nbsp;
                            <a class="delete" link="{:U('Admin/Brand/delete',array('id'=>$vo['id']))}" href="javascript:void(0);" name="{$vo.name}">删除</a>
                        </td>
                    </tr>
                    </volist>

                    <tr >
                        <td class="fy" colspan="15">
                            <ul>{$page}</ul>
                        </td>
                    </tr>

                </table>

            </div>
        </div>
    </div>
    <div class="clear"></div>
    <include file="Common:foot" />

        <script type="text/javascript">
                $(".delete").click(function(){
                    var link=$(this).attr("link");
                    var name = $(this).attr("name").replace(/<[^>]+>/g,"");
                    popup.confirm('你真的打算删除【<b>'+name+'</b>】品牌吗?</br><font color="red"><b>实体店下的此品牌也将被删除!!!</b></font>','温馨提示',function(action){
                        if(action == 'ok'){
                            top.window.location.href=link;
                        }
                    });
                    return false;
                });

        </script>
</body>
</html>
