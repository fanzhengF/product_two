        <div class="mainBody" style="overflow:hidden">

            <div id="Right" style="width:100%;">

                <table width="100%" border="0" cellspacing="0" cellpadding="0"
                    class="tab">
                    <thead>
                        <tr>

                            <td>编号</td>
                            <td>会议名称</td>
                            <td>用户</td>
                            <td>评价内容</td>
                            <td>提交时间</td>
                            <!--
                            <td>审核状态</td>  -->
                            <td>操作</td>
                        </tr>

                    </thead>
                    <volist name="list" id="vo">
                    <tr align="center" id="">
                        <td>{$key+1}</td>
                        <td>{$vo.m_name}</td>
                        <td>{$vo.u_name}</td>
                        <td title="{$vo.e_content}">{$vo.e_content|msubstr=0,10}</td>
                        <td>{$vo.e_time|date='Y-m-d H:i:s',###}</td>
                        <td>
<!--
                            <a href="{:U('Admin/Experience/edit',array('id'=>$vo['e_id']))}"
                               class="xq-edit">编辑</a> -->

                        </td>

                    </tr>
                    </volist>

                    <tr>
                        <td class="fy" colspan="10">
                            <ul>{$page}</ul>
                        </td>
                    </tr>

                </table>

            </div>
        </div>
    </div>
    <div class="clear"></div>

    <script type="text/javascript">
        $(".delete").click(function(){
            var link=$(this).attr("link");
            var name = $(this).attr("name").replace(/<[^>]+>/g,"");
            popup.confirm('你真的打算删除用户【<b>'+name+'</b>】评价吗?','温馨提示',function(action){
                if(action == 'ok'){
                   location.href=link;
                }
            });
            return false;
        });
    </script>
