<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>审批核定学分-{$site.SITE_INFO.name}</title>
        <php>
            $addCss="";
            $addJs="";
            $currentNav ='管理 > 修改核定学分';
        </php>
    <include file="Common:intoHead" />
</head>
<body>
    <div class="wrap">
        <div class="mainBody">
            <div id="Right" style="width:100%;">
                <div class="contentArea">
                    <div class="Item hr" style="margin-bottom: 50px">
                        <div class="current">审批核定学分</div>
                        <br />
                        <a class="btn quickSubmit" href="__URL__/index">返回</a>
                    </div>







                    <form action="" method="post" enctype="multipart/form-data" >
                        <table width="100%"  cellspacing="0" cellpadding="0" class="table1">
                            <input type="hidden" name="c_id" value="{$data.c_id}">
                            <tr>
                                <th width="120"><font color="red">* </font>审核状态</th>
                                <td>
                                    <select name="c_status" style="width: 280px;">
                                        <option value="1" <if condition="$data.m_xf_status eq 1"> selected </if>>通过</option>
                                        <option value="0" <if condition="$data.m_xf_status eq 0"> selected </if>>不通过</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th width="120"><font color="red">* </font>核定学分</th>
                                <td><input  name="c_heding" type="text" class="input" size="40" value="{$data.c_heding}" /></td>
                            </tr>


                            <tr>
                                <th></th>
                                <td><input type="submit" value="提交" name="submit" class="btn submit" />
                                    <!--
                                    <a class="btn delete" link="{:U('Admin/Credit/delete',array('id'=>$data['c_id']))}" href="javascript:void(0);" name="{$data.u_name}">删除</a>
-->
                                </td>
                            </tr>

                        </table>

                    </form>



                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>

    <script type="text/javascript">
        $(".delete").click(function(){
            var link=$(this).attr("link");
            var name = $(this).attr("name").replace(/<[^>]+>/g,"");
            popup.confirm('你真的打算删除用户【<b>'+name+'</b>】全部学分吗?','温馨提示',function(action){
                if(action == 'ok'){
                    location.href=link;
                }
            });
            return false;
        });
    </script>
</body>
</html>
