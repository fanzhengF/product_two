<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>修改学生会议室-{$site.SITE_INFO.name}</title>
        <php>
            $addCss="";
            $addJs="";
            $currentNav ='会议室管理 > 修改学生会议室';
        </php>
        <include file="Common:intoHead" />
        <script type="text/javascript" src="__PUBLIC__/Js/Admin/calender.js"></script>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/jquery-ui.css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-slide.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-timepicker-addon.js"></script>






    </head>
<body>
    <div class="wrap">
        <div class="mainBody">
            <div id="Right" style="width:100%;">
                <div class="contentArea">
                    <div class="Item hr" style="margin-bottom: 50px">
                        <div class="current">修改学生会议室</div>
                        <br />
                        <a class="btn quickSubmit" href="__URL__/index">返回</a>

                    </div>

                    <form action="" method="post" enctype="multipart/form-data" >
                        <table width="100%"  cellspacing="0" cellpadding="0" class="table1">
                            <input type="hidden" name="m_id" value="{$data.m_id}">
                            <!--
                            <tr>
                                <th width="120"><font color="red">* </font>会议编码</th>
                                <td><input  name="m_bianma" type="text" class="input" size="40" value="{$data.m_bianma}" /></td>
                            </tr>
                            -->
                            <tr>
                                <th width="120"><font color="red">* </font>会议名称</th>
                                <td><input  name="m_name" type="text" class="input" size="40" value="{$data.m_name}" /></td>
                            </tr>
                            <tr>
                                <th width="120"><font color="red">* </font>会议室名称</th>
                                <td>
                                    <select name="m_rname" style="width: 280px;">
                                        <volist name="MrAll" id="vo">
                                            <option value="{$vo.room_name}" <if condition="$data.m_rname eq $vo[room_name]"> selected </if>>{$vo.room_name}</option>
                                        </volist>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th width="120"><font color="red">* </font>会议类型</th>
                                <td>
                                    <select name="m_type" style="width: 280px;">
                                        <volist name="mtAll" id="vo">
                                            <option value="{$vo.mt_id}" <if condition="$data.m_type eq $vo[mt_id]"> selected </if>>{$vo.mt_name}</option>
                                        </volist>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th width="120"><font color="red">* </font>会议等级</th>
                                <td>
                                    <select name="m_grade" style="width: 280px;">
                                        <volist name="gradeAll" id="vo">
                                            <option value="{$vo.g_id}" <if condition="$data.m_type eq $vo[g_id]"> selected </if>>{$vo.g_name}</option>
                                        </volist>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th width="120"><font color="red">* </font>会议时间</th>
                                <td><input  name="m_time" type="text" readonly="readonly" onclick="new Calendar().show(this);" class="input" size="40" value="{$data.m_time}" /></td>
                            </tr>
                            <tr>
                                <th width="120"><font color="red">* </font>开始时间--结束时间</th>
                                <td>
                                    <input size="16" name="m_start" type="text" readonly class="form_datetime input" value="{$data.m_start}">
                                    --
                                    <input size="16" name="m_end" type="text"  readonly class="form_datetime input" value="{$data.m_end}">
                                </td>
                            </tr>
                            <tr>
                                <th width="120"><font color="red"> </font>举办者</th>
                                <td><input  name="m_user" type="text" class="input" size="40" value="{$data.m_user}" /></td>
                            </tr>
                            <tr>
                                <th width="120"><font color="red">* </font>会议金额</th>
                                <td><input  name="m_money" type="text" class="input" size="40" value="{$data.m_money}" />/元</td>
                            </tr>
<!--
                            <tr>
                                <th width="120"><font color="red">* </font>会议地址</th>
                                <td><input  name="m_address" type="text" class="input" size="40" value="{$data.m_address}" /></td>
                            </tr>
                            -->
                            <tr>
                                <th width="120"><font color="red">* </font>会议内容</th>
                                <td><textarea name="m_content"  cols="37" rows="5" style="resize:none;">{$data.m_content}</textarea></td>
                            </tr>
                            <tr>
                                <th width="120"><font color="red"> </font>举办机构</th>
                                <td>
                                    <select name="m_jigou" style="width: 280px;">
                                        <volist name="MMall" id="vo">
                                            <optgroup label="{$vo.m_name}"></optgroup>
                                            <volist name="vo.m_sub" id="v">
                                                <option value="{$v.m_id}" <if condition="$data.m_jigou eq $v[m_id]">selected</if>>{$v.m_name}</option>
                                            </volist>
                                        </volist>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th width="120"><font color="red">* </font>列席专家</th>
                                <td><input  name="m_zhuanjia" placeholder="请以,隔开" type="text" class="input" size="40" value="{$data.m_zhuanjia}" /></td>
                            </tr>
                            <tr>
                                <th width="120"><font color="red">* </font>主讲专家</th>
                                <td><input  name="m_zhujiang" placeholder="" type="text" class="input" size="40" value="{$data.m_zhujiang}" /></td>
                            </tr>
                            <tr>
                                <th width="120"><font color="red"> </font>主讲专家图片</th>
                                <td>
                                    <input type="file" name="m_images" class="file" size="40" value="" />
                                    <img src="__PUBLIC__/upfile/images/{$data.m_images}" alt="图片" />
                                </td>
                            </tr>
                            <tr>
                                <th width="120"><font color="red"></font>会议资料</th>
                                <td><input type="file" name="m_ziliao" class="file" size="40" value="" /><span style="color:red;">(*请上传doc文件)</span>
                                    <a href="__PUBLIC__/upfile/ziliao/{$data.m_ziliao}" target="_blank">下载查看</a>
                                </td>
                            </tr>
                            <tr>
                                <th width="120"><font color="red">* </font>会议状态</th>
                                <td>
                                    <select name="m_status" style="width: 280px;">
                                        <option value="0" <if condition="$data.m_status eq 0"> selected </if>>未开始</option>
                                        <option value="1" <if condition="$data.m_status eq 1"> selected </if>>进行中</option>
                                        <option value="2" <if condition="$data.m_status eq 2"> selected </if>>已结束</option>
                                    </select>

                                </td>
                            </tr>
                            <tr>
                                <th width="120"><font color="red"> *</font>会议人数</th>
                                <td><input type="number" name="m_number" class="input" size="40" value="{$data.m_number}" /></td>
                            </tr>
                            <tr>
                                <th width="120"><font color="red">* </font>审核状态</th>
                                <td>
                                    <select name="m_a_status" style="width: 280px;">
                                        <option value="1" <if condition="$data.m_a_status eq 1"> selected </if>>审核成功</option>
                                        <option value="2" <if condition="$data.m_a_status eq 2"> selected </if>>审核失败</option>
                                    </select>
                                </td>
                            </tr>


                            <tr>
                                <th></th>
                                <td><input type="submit" value="提交" name="submit" class="btn submit" />
                                    <a class="btn delete" link="{:U('Admin/Meeting/delete',array('id'=>$data['m_id']))}" href="javascript:void(0);" name="{$data.m_name}">删除</a>

                                </td>
                            </tr>

                        </table>

                    </form>



                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <script type="text/javascript">
        $(".delete").click(function(){
            var link=$(this).attr("link");
            var name = $(this).attr("name").replace(/<[^>]+>/g,"");
            popup.confirm('你真的打算删除【<b>'+name+'</b>】会议吗?','温馨提示',function(action){
                if(action == 'ok'){
                    location.href=link;
                }
            });
            return false;
        });
    </script>
    <script type="text/javascript">
        $(function (){
            $('.form_datetime').timepicker({
                hourGrid: 4,
                minuteGrid: 10
            });

        })
    </script>
</body>
</html>
