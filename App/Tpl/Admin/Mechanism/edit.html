<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>修改机构-{$site.SITE_INFO.name}</title>
        <php>
            $addCss="";
            $addJs="";
            $currentNav ='机构管理 > 修改机构';
        </php>
    <include file="Common:intoHead" />
</head>
<body>
    <div class="wrap">
        <div class="mainBody">
            <div id="Right" style="width:100%;">
                <div class="contentArea">
                    <div class="Item hr">
                        <div class="current">修改机构</div>
                    </div>
                    <form action="" method="post" enctype="multipart/form-data" >
                        <table width="100%"  cellspacing="0" cellpadding="0" class="table1">
                            <input type="hidden" name="m_id" value="{$data.m_id}">
                            <tr>
                                <th width="120"><font color="red">* </font>机构名称</th>
                                <td><input  name="m_name" type="text" class="input" size="40" value="{$data.m_name}" /></td>
                            </tr>
                            <if condition="$parentId neq 0 ">
                                <tr>
                                    <th width="120"><font color="red">* </font>上级机构</th>
                                    <td>{$parentName}</td>
                                </tr>
                            </if>
                            <tr>
                                <th></th>
                                <td><input type="submit" value="提交" name="submit" class="btn submit" />
                                    <a class="btn delete"  link="{:U('Admin/Mechanism/delete',array('id'=>$data['m_id']))}" href="javascript:void(0);" name="{$data.m_name}">删除</a>
                                </td>

                            </tr>

                        </table>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <script type="text/javascript">
        $(".delete").click(function(){
            var link=$(this).attr("link");
            var name = $(this).attr("name").replace(/<[^>]+>/g,"");
            popup.confirm('你真的打算删除【<b>'+name+'</b>】机构吗?</br><font color="red"><b>机构下的子类机构也将被删除!!!</b></font>','温馨提示',function(action){
                if(action == 'ok'){
                    location.href=link;
                }
            });
            return false;
        });
    </script>
</body>
</html>
