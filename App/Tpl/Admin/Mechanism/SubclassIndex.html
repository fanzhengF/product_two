<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>机构列表-{$site.SITE_INFO.name}</title>
<php> $addCss=""; $addJs=""; $currentNav ='机构管理 > 机构列表'; </php>
<include file="Common:intoHead" />
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/Admin/calender.js"></script>
</head>
<body style="overflow-x:hidden;">
    <div class="wrap">


        <div class="mainBody" style="overflow:hidden">

            <div id="Right" style="width:100%;">

                <div class="Item hr">
                    <div class="current">机构列表</div>
                </div>
                <form action="" method="get" id="search">

                    <div>
                        <a class="btn quickSubmit" href="__URL__/index">返回</a>
                        &nbsp;
                        <a class="btn quickSubmit" href="__URL__/add/parentId/{$parentId}/parentName/{$parentName}">添加子类机构</a>
                    </div>
                </form>
                <table width="100%" border="0" cellspacing="0" cellpadding="0"
                    class="tab">
                    <thead>
                        <tr>

                            <td>编号</td>
                            <td>机构名称</td>
                            <td>上级机构</td>
                            <td>操作</td>
                        </tr>

                    </thead>
                    <volist name="list" id="vo">
                    <tr align="center" id="">
                        <td>{$key+1}</td>
                        <td>{$vo.m_name}</td>
                        <td>
                            {$parentName}
                        </td>
                        <td>
                            <a href="{:U('Admin/Mechanism/edit',array('id'=>$vo['m_id'],'parentId'=>$parentId,'parentName'=>$parentName))}"
                               class="xq-edit">编辑</a>
                            <a class="delete" link="{:U('Admin/Mechanism/delete',array('id'=>$vo['m_id']))}" href="javascript:void(0);" name="{$vo.m_name}">删除</a>
                        </td>
                        <!--
                        <td>{$vo.s_time|date='Y-m-d H:i:s',###}</td>  -->
                    </tr>
                    </volist>

                    <tr>
                        <td class="fy" colspan="4">
                            <ul>{$page}</ul>
                        </td>
                    </tr>

                </table>

            </div>
        </div>
    </div>
    <div class="clear"></div>

    <script type="text/javascript">
        $(".delete").click(function(){
            var link=$(this).attr("link");
            var name = $(this).attr("name").replace(/<[^>]+>/g,"");
            popup.confirm('你真的打算删除【<b>'+name+'</b>】子类机构吗?','温馨提示',function(action){
                if(action == 'ok'){
                    location.href=link;
                }
            });
            return false;
        });
    </script>
</body>
</html>
