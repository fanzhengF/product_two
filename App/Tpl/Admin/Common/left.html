        <div class="itemTitle">
            <!-- <if condition="MODULE_NAME eq 'Index'">常用操作<else/>子菜单</if> -->
        </div>
        <ul>
            <foreach name="sub_menu" item="sv">
            	<if condition="isset($sv['name'])" >
						<li><a href="javascript:void(0);" >{$sv['name']}</a>
						<ul>
							<foreach name="sv" item="row">
							<php> if($key=='name') continue;</php>
							<li><a href="{$row.url}" target="right">{$row.title}</a></li>
							</foreach>
						</ul>
						</li>
					<else />
						<li><a href="{$sv.url}">{$sv.title}</a></li>
            	</if>
            </foreach>
        </ul>

</div>
<style type="text/css">
	.red {
		background:blue;
	}
</style>
<script type="text/javascript">
	$(function (){
		$('ul ul li').each(function (index, value){
			$(this).click(function (){
                $('ul ul li').removeClass('red');
				$('ul ul li').eq(index).addClass('red');
			});
		});
	})
</script>
