<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>报表统计-{$site.SITE_INFO.name}</title>
<php> $addCss=""; $addJs=""; $currentNav ='其他 > 会议报表统计'; </php>
<include file="Common:intoHead" />
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/Admin/calender.js"></script>
</head>
<body style="overflow-x:hidden;">
    <div class="wrap">


        <div class="mainBody" style="overflow:hidden">

            <div id="Right" style="width:100%;">

                <div class="Item hr">
                    <div class="current">会议报表统计</div>
                </div>

                <form action="" method="get" id="search">

                    <div>
                        &nbsp;&nbsp;<b>用户类型&nbsp;</b>
                        <select name="s_mid">
                            <option value="">-请选择-</option>
                            <option value="3" <if condition="$Think.get.s_mid eq 3 ">selected</if>>学生</option>
                            <option value="2" <if condition="$Think.get.s_mid eq 2 ">selected</if>>教师</option>
                            <option value="1" <if condition="$Think.get.s_mid eq 1 ">selected</if>>校外</option>
                        </select>
                        &nbsp; &nbsp;<b>用户名称&nbsp;</b>
                        <input style="width: 80px" class="input" type="text" name="m_u_name" value="{$Think.get.m_u_name}" />
                        &nbsp; &nbsp<b>会议名称&nbsp;</b>
                        <input style="width: 80px" class="input" type="text" name="m_name" value="{$Think.get.m_name}" />
                        <b>会议类型&nbsp;</b>
                        <select name="m_type">
                            <option value="">-请选择-</option>
                            <volist name="mtAll" id="vo">
                                <option value="{$vo.mt_id}" <if condition="$Think.get.m_type eq $vo['mt_id'] ">selected</if>>{$vo.mt_name}</option>
                            </volist>
                        </select>


                        <b>会议等级&nbsp;</b>
                        <select name="m_grade">
                            <option value="">-请选择-</option>

                            <volist name="gradeAll" id="vo">
                                <option value="{$vo.g_id}" <if condition="$Think.get.m_grade eq $vo['g_id'] ">selected</if>>{$vo.g_name}</option>
                            </volist>
                        </select>
                        <b>举办机构&nbsp;</b>
                        <select name="m_jigou">
                            <option value="">-请选择-</option>
                            <volist name="MMall" id="vo">
                                <optgroup label="{$vo.m_name}"></optgroup>
                                <volist name="vo.m_sub" id="v">
                                    <option value="{$v.m_id}" <if condition="$Think.get.m_jigou eq $v['m_id'] ">selected</if>>{$v.m_name}</option>
                                </volist>
                            </volist>
                        </select>

                        <b>会议开始时间&nbsp;</b>
                        <input placeholder="开始" id="start_time" class="input" type="text" name="start_time" readonly="readonly" onclick="new Calendar().show(this);" value="{$Think.get.start_time}">
                        <b>会议结束时间&nbsp;</b>
                        <input placeholder="结束" id="end_time" class="input" type="text" name="end_time" readonly="readonly" onclick="new Calendar().show(this);" value="{$Think.get.end_time}">
                        <input type="submit" id="check_btn" value="搜索" class="btn quickSubmit">
                        <input type="submit" name="daochu" value="导出excel" class="btn quickSubmit" />
                    </div>
                </form>

                <table width="100%" border="0" cellspacing="0" cellpadding="0"
                    class="tab">
                    <thead>
                        <tr>
                            <td>会议名称</td>
                            <td>用户</td>
                            <td>会议类型</td>
                            <td>会议等级</td>
                            <td>举办机构</td>
                            <td>参会人员类型</td>
                            <td>会议时间</td>
                        </tr>
                    </thead>
                    <volist name="list" id="vo">
                    <tr align="center" id="">
                        <td>{$vo.m_name}</td>
                        <td>{$vo.u_name}</td>
                        <td>{$vo.m_type}</td>
                        <td>{$vo.m_grade}</td>
                        <td>{$vo.m_jigou}</td>
                        <td>{$vo.m_range}</td>
                        <td>{$vo.m_time}</td>
                    </tr>
                    </volist>
                    <tr>
                        <td class="fy" colspan="7">
                            <ul>{$page}</ul>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <div class="clear"></div>
    <script type="text/javascript">

    </script>
</body>
</html>
