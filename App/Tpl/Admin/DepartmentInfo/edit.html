<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>修改院系-{$site.SITE_INFO.name}</title>
        <php>
            $addCss="";
            $addJs="";
            $currentNav ='机构管理 > 修改院系';
        </php>
    <include file="Common:intoHead" />
</head>
<body>
    <div class="wrap">
        <div class="mainBody">
            <div id="Right" style="width:100%;">
                <div class="contentArea">
                    <div class="Item hr" style="margin-bottom: 50px">
                        <div class="current">修改院系</div>
                        <br />
                        <a class="btn quickSubmit" href="__URL__/index">返回</a>
                    </div>
                    <form action="" method="post" enctype="multipart/form-data" >
                        <table width="100%"  cellspacing="0" cellpadding="0" class="table1">
                            <input type="hidden" name="d_id" value="{$data.d_id}">

                            <tr>
                                <th width="120"><font color="red">* </font>院系名称</th>
                                <td><input  name="d_name" type="text" class="input" size="40" value="{$data.d_name}" /></td>
                            </tr>
                            <tr>
                                <th width="120"><font color="red">* </font>院系简介</th>
                                <td><input  name="d_abbreviation" type="text" class="input" size="40" value="{$data.d_abbreviation}" /></td>
                            </tr>
                            <tr>
                                <th width="120"><font color="red">* </font>上级院校</th>
                                <td><input  name="d_superior" type="text" class="input" size="40" value="{$data.d_superior}" /></td>
                            </tr>

                            <tr>
                                <th></th>
                                <td><input type="submit" value="提交" name="submit" class="btn submit" />
                                    <a class="btn delete" link="{:U('Admin/DepartmentInfo/delete',array('id'=>$data['d_id']))}" href="javascript:void(0);" name="{$data.d_name}">删除</a>

                                </td>
                            </tr>

                        </table>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <script type="text/javascript">
        $(".delete").click(function(){
            var link=$(this).attr("link");
            var name = $(this).attr("name").replace(/<[^>]+>/g,"");
            popup.confirm('你真的打算删除【<b>'+name+'</b>】院系吗?','温馨提示',function(action){
                if(action == 'ok'){
                    location.href=link;
                }
            });
            return false;
        });
    </script>
</body>
</html>
