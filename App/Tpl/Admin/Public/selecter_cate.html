		<select name="cate_1" class="selecter selecter1">
		</select>
		<select name="cate_2" class="selecter selecter2">
		</select>
		<select name="cate_3" class="selecter selecter3">

<script type="text/javascript" src="/Public/Js/201505/jquery-min.js"></script> 
<script type="text/javascript" src="/Public/Js/201505/linkSelecter.js"></script>
<script type="text/javascript" >
	var getValueParam = function(key){
        var url = window.location.href,
        para = url.split('?')[1],
        arrparam = [],
        val = undefined;
        if( para && para.length){
            arrparam = para.split('&');
            for( var i = 0; i<arrparam.length; i++ ){
                if(arrparam[i].split("=")[0] == key){
                    val = arrparam[i].split("=")[1];
                    break;
                }
            }
        }
        return val;
    };
    var cate_1 = getValueParam("cate_1");
    var cate_2 = getValueParam("cate_2");
    var cate_3 = getValueParam("cate_3");
            
	var config = {
	    "obj" : $('.selecter'), // 联动共用的
	    "type" : 0,
	    "group" :[$('.selecter1'),$('.selecter2'),$('.selecter3')]
    };
    if(cate_1 && cate_2 && cate_3 ){
    	config.selected = [{'value':cate_1,'text':''},{'value':cate_2,'text':''},{'value':cate_3,'text':''}]
            }
    linkAreaOption.init(config);
</script>
